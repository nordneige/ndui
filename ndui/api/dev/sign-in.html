
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="<%=@nd.Site.Url%>/ndui/index"><span class="first"><%=@nd.Site.WebCode%></span> <span class="second"><%=@nd.Site.WebName%></span></a>
        </div>
    </div>
    <div class="row-fluid" id="bbc">
        <div class="dialog">
            <div class="block">
                <p class="block-heading">系统登录</p>
                <div class="block-body">
                    <form>
                        <div class="form-group">
                            <label>登录账号</label>
                            <input type="text" id="username" class="span12  form-control">
                        </div>
                        <div class="form-group">
                            <label>登录密码</label>
                            <input type="password" id="password" class="span12 form-control">
                        </div>
                        <a href="#"onclick="loginClick()" class="btn btn-primary pull-right">登录</a>
                        <label>
                            <input ng-model="remember" type="checkbox"> 记住密码
                        </label>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
            <p><a href="reset-password.html">忘记密码</a></p>
            <script>
                    function loginClick() {
                        NduiApi.Web.Api.UserHanders.Login([$('#username').val(), $('#password').val()], function (r) {
                            if (r.success) {
                                if (window.location.pathname.toLowerCase().indexOf('sign-in') > -1) {
                                    if ($nd.que("u")) {
                                        document.location = $nd.que("u");
                                    } else {
                                        document.location = "<%=@nd.Site.Url%>";
                                    }
                                } else {
                                }
                            } else {
                                alert(r.message);
                            }
                        });
                    }

                    $(function () {
                        $('#bbc').height($(window).height() - 180);
                        $(window).resize(function () { $('#bbc').height($(window).height() - 180); });
                    });
            </script>
        </div>
    </div>
    <script src="<%=@nd.Site.Url%>/ndui/lib/bootstrap/js/bootstrap.js"></script>
    <script src="<%=@nd.Site.Url%>/ndui/lib/nord.axd?v=1.0.0.1001.636286282415894088"></script>

        <p><a>=================================================</a></p>
    </div>
