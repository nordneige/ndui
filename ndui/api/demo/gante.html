<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <style type="text/css">
        body {
            font-family: tahoma, verdana, helvetica;
            font-size: 0.8em;
            padding: 10px;
        }
    </style>
    <title>jQuery Gantt</title>
</head>
<body>
    <div id="ganttChart"></div>
    <br /><br />
    <div id="eventMessage"></div>
    <script src="../../ndui/lib/jquery.ganttView/lib/jquery-1.4.2.js"></script>
    <script src="../../ndui/lib/jquery.ganttView/lib/date.js"></script>
    <script src="../../ndui/lib/jquery.ganttView/lib/jquery-ui-1.8.4.js"></script>
    <link href="../../ndui/lib/jquery.ganttView/lib/jquery-ui-1.8.4.css" rel="stylesheet" />
    <script src="../../ndui/lib/jquery.ganttView/jquery.ganttView.js"></script>
    <link href="../../ndui/lib/jquery.ganttView/jquery.ganttView.css" rel="stylesheet" />
    <script type="text/javascript">
        var ganttData = [
	{
	    id: 1, name: "项目 1", series: [
			{ name: "计划", start: new Date(2010, 00, 01), end: new Date(2010, 00, 03) },
			{ name: "实际", start: new Date(2010, 00, 02), end: new Date(2010, 00, 05), color: "#f0f0f0" }
	    ]
	},
	{
	    id: 2, name: "项目 2", series: [
			{ name: "计划", start: new Date(2010, 00, 05), end: new Date(2010, 00, 20) },
			{ name: "实际", start: new Date(2010, 00, 06), end: new Date(2010, 00, 17), color: "#f0f0f0" },
			{ name: "对比", start: new Date(2010, 00, 06), end: new Date(2010, 00, 17), color: "#e0e0e0" }
	    ]
	},
	{
	    id: 3, name: "项目 3", series: [
			{ name: "计划", start: new Date(2010, 00, 11), end: new Date(2010, 01, 03) },
			{ name: "实际", start: new Date(2010, 00, 15), end: new Date(2010, 01, 03), color: "#f0f0f0" }
	    ]
	},
	{
	    id: 4, name: "项目 4", series: [
			{ name: "计划", start: new Date(2010, 01, 01), end: new Date(2010, 01, 03) },
			{ name: "实际", start: new Date(2010, 01, 01), end: new Date(2010, 01, 05), color: "#f0f0f0" }
	    ]
	},
	{
	    id: 5, name: "项目 5", series: [
			{ name: "计划", start: new Date(2010, 02, 01), end: new Date(2010, 03, 20) },
			{ name: "实际", start: new Date(2010, 02, 01), end: new Date(2010, 03, 26), color: "#f0f0f0" }
	    ]
	},
	{
	    id: 6, name: "项目 6", series: [
			{ name: "计划", start: new Date(2010, 00, 05), end: new Date(2010, 00, 20) },
			{ name: "实际", start: new Date(2010, 00, 06), end: new Date(2010, 00, 17), color: "#f0f0f0" },
			{ name: "对比", start: new Date(2010, 00, 06), end: new Date(2010, 00, 20), color: "#e0e0e0" }
	    ]
	},
	{
	    id: 7, name: "项目 7", series: [
			{ name: "计划", start: new Date(2010, 00, 11), end: new Date(2010, 01, 03) }
	    ]
	},
	{
	    id: 8, name: "项目 8", series: [
			{ name: "计划", start: new Date(2010, 01, 01), end: new Date(2010, 01, 03) },
			{ name: "实际", start: new Date(2010, 01, 01), end: new Date(2010, 01, 05), color: "#f0f0f0" }
	    ]
	}
        ];
        $(function () {
            $("#ganttChart").ganttView({
                data: ganttData,
                slideWidth: 900,
                behavior: {
                    onClick: function (data) {
                        var msg = "You clicked on an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
                        $("#eventMessage").text(msg);
                    },
                    onResize: function (data) {
                        var msg = "You resized an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
                        $("#eventMessage").text(msg);
                    },
                    onDrag: function (data) {
                        var msg = "You dragged an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
                        $("#eventMessage").text(msg);
                    }
                }
            });

            // $("#ganttChart").ganttView("setSlideWidth", 600);
        });
    </script>
</body>
</html>
